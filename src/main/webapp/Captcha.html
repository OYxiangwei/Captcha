<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captcha</title>
    <style>
        #img{
            width:120px;
            height: 60px;
        }
        label{
            display: inline-block;
            width: 70px;
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="/loginServlet" method="post">
        <label>姓名:</label><input name="username"type="text"/><br>
        <label>密码:</label><input type="password" name="password"/><br>
        <label>验证码:</label><input name="captcha"/><br>
        <img  id="img" src="/captchaServlet">
        <a onclick="refresh()" href="javascript:void(0);">看不清，请刷新</a>
        <button type="submit">登录</button>
    </form>
</body>
<script>
    function refresh() {
        document.getElementById('img').src='/captchaServlet?random=' + Math.random();
    }
</script>
</html>
